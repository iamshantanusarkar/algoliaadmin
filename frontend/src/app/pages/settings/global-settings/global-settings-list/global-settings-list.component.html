<div class="container">
	<div class="mb-4">
		<a href="/settings/create" class="btn btn-primary">Create New</a>
	</div>
	<table class="table">
		<tr>
			<th>Actions</th>
			<th>id</th>
			<th>apiKey</th>
			<th>apiToken</th>
			<th>indexName</th>
		</tr>
		<tr *ngFor="let item of allSettings">
			<td>
				<a href="/settings/view/{{item.id}}" class="btn btn-primary btn-sm"><i class="icon iconseye"></i></a>
				<a href="/settings/edit/{{item.id}}" class="btn btn-warning btn-sm"><i class="icon iconsedit"></i></a>
				<button (click)="deleteItem(item.id)" class="btn btn-danger btn-sm"><i class="icon iconstrash-2"></i></button>
			</td>
			<td>{{item.id}}</td>
			<td>{{item.apiKey}}</td>
			<td>{{item.apiToken}}</td>
			<td>{{item.indexName}}</td>
		</tr>
	</table>
</div>
