<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <h2 class="text-center">update Settings</h2>
            <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="id" [(ngModel)]="detailSettings.id">
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" formControlName="apiKey" [(ngModel)]="detailSettings.apiKey" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apiKey.errors }">
                    <div *ngIf="submitted && f.apiKey.errors" class="invalid-feedback">
                        <div *ngIf="f.apiKey.errors.required">API Key is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apiToken">API Token</label>
                    <input type="text" formControlName="apiToken" [(ngModel)]="detailSettings.apiToken" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apiToken.errors }">
                    <div *ngIf="submitted && f.apiToken.errors" class="invalid-feedback">
                        <div *ngIf="f.apiToken.errors.required">API Token is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="indexName">Index Name</label>
                    <input type="text" formControlName="indexName" [(ngModel)]="detailSettings.indexName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.indexName.errors }">
                    <div *ngIf="submitted && f.indexName.errors" class="invalid-feedback">
                        <div *ngIf="f.indexName.errors.required">Index Name is required</div>
                    </div>
                </div>                
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Update</button>
                    <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
